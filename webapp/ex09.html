<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
</body>

<script type="text/javascript">
	//이름있는 함수(기명, 선언적함수) --> 정의 부분이 먼저 해석 된다.	
	//함수 정의
	function testA(){
		console.log("testA()기명함수실행");
	}
	//testA : 이름 / () 실행
	//함수 실행
	testA(); // 정의부분이 실행 아래에 있어도 실행 됨.
	
	/////////////////////////////////////////
	
	//이름없는함수(익명함수) --> 이름 없으면 사용 불가 --> 변수에 할당
	var testB = function(){
		console.log("익명함수실행");
	}
	
	testB();
	
	
</script>
</html>
