<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jqueryex/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>
	<p id="p1">마바사아자차카타파하</p>
	<p id="p2">마바사아자차카타파하</p>
</body>

<!-- preppend : 글자를 앞에 추가. append: 글자를 뒤에 추가. (둘다 html 태그까지 적용 됨!) -->
<script type="text/javascript">
	$("#p1").prepend("<strong>가나다라</strong>");

	$("#p2").append("<strong>abcdefg</strong>");
</script>

</html>
