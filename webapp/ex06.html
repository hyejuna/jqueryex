<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	    /*6과 14의 최소공배수 구하기*/
		var num = 6;
		while(num % 14 != 0){
			num = num + 6;
		}
		
		document.write(num);
		//강사님 답
		var i = 1;
		while(true){
			if(i%6==0 && i%141==0){
				document.write(num);
				break;
			}
			i++;
		}
	</script>
</body>
</html>
