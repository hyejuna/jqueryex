	<h1>자바스트립 예제</h1>

<script type="text/javascript">
	console.log("*****타입확인*******");
	console.log(typeof 1);
	console.log(typeof 1.5);
	console.log(typeof '한');
	console.log(typeof "안녕하세요");
	console.log(typeof (6>5));
</script>

<script type="text/javascript">
	console.log("*****number확인*******");
	console.log(13+5);
	console.log(13-5);
	console.log(13*5);
	console.log(13/5);//2.6
	console.log(13%5);
	
	console.log(13+5.2);
	
	console.log(5+3*2);
	console.log((5+3)*2);
</script>

<script type="text/javascript">
	console.log("*****문자열확인*******");
	console.log("동해물과 백두산이");
	console.log('동해물과 백두산이');
	
	console.log("동해물과 '백두산'이");
	console.log('동해물과 "백두산"이');
	
	console.log("동해물과 \"백두산\"이");
	console.log('동해물과 \'백두산\'이');
	
	console.log('동해물과 \n 백두산이');
	console.log('동해물과 \t 백두산이');
	
	console.log("동해물과" + "1234" + "백두산이");
</script>

<script type="text/javascript">
	console.log("*****boolean형*******");
	console.log(52>273);
	console.log(52<273);
</script>
