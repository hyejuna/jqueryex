<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var code = prompt(); 
		
		switch(code){
		case "1":
			document.write("101호");
			break;
		case "2":
			document.write("202호");
			break;
		case "3":
			document.write("303호");
			break;
		case "4":
			document.write("404호");
			break;
		default:
			document.write("상담원");
		break;
		}
	</script>
</body>
</html>
